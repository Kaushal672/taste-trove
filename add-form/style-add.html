<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="style-add.css" />
        <script type="module" defer src="/js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="logo-container">
                    <img src="/assets/logo13-circle.png" alt="" class="logo" />
                    <h4>Taste Trove</h4>
                </div>
                <div class="search-bar_container">
                    <label for="search">Search for stuff</label>
                    <input
                        id="search"
                        type="search"
                        placeholder="Search..."
                        autofocus
                        required />
                    <button type="submit" class="search-btn">Go</button>
                </div>
                <ul class="nav-items">
                    <li class="nav-item"><a href="/register">Register</a></li>
                    <li class="nav-item login-btn">
                        <a href="/login page/login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <form action="#">
                <h2>Add Recipe</h2>
                <div class="input-field">
                    <label>Title</label>
                    <input type="text" required />
                </div>
                <div class="input-field">
                    <label>Image url</label>
                    <input type="url" required />
                </div>
                <div class="input-field">
                    <label for="mealtype">Mealtype</label>
                    <select name="mealtype" id="mealtype">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Lunch">Lunch</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Cuisine</label>
                    <input type="text" required />
                </div>
                <div class="input-field">
                    <label>Description</label>
                    <textarea rows="3" cols="55" required></textarea>
                </div>
                <div class="input-field">
                    <label>Instruction</label>
                    <textarea rows="3" cols="55" required></textarea>
                </div>
                <div class="input-field">
                    <label>Ingredients</label>
                    <input type="text" required />
                </div>
                <br /><br />
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
