<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Menu</title>

        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <link rel="stylesheet" href="style-add.css">
    </head>

    <body>
        <div class="add-recipe">
          <form action="">
              <h1>ADD YOUR RECIPE</h1>
                        
              <div class="content">
                <p>Title</p>
                <input type="text" name="recipe-name" placeholder="recipe-name" required>
                
                <p>meal type</p>
                <select name="meal-type" id="meal-type">
                  <option value="break fast">break fast</option>
                  <option value="lunch">lunch</option>
                  <option value="dinner">dinner</option>
                </select>                

                <P>Cuisine</P>
                <input type="text" name="cuisine" placeholder="cuisine" required >

                <p>Description</p>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
                
                <p>Ingredients</p>
                <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea>

                <p>Instruction</p>
                <textarea id="instruction" name="instruction" rows="4" cols="50"></textarea>

                <input type="submit" >
              </div>

          </form>
        </div>
    </body>
</html>
